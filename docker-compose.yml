version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=contest_platform
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/contest_platform --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/contest_platform
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:-admin_secret}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/problems:/app/problems
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (serves built app with nginx, proxies /api to backend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Judge image (build only - used by backend for code execution)
  judge:
    build:
      context: ./docker
      dockerfile: Dockerfile.judge
    image: problem-factory-judge
    command: ["echo", "Judge image built"]
    profiles:
      - build-only

volumes:
  mongodb_data:
